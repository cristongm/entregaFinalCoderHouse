<!doctype html>
<html lang="es">
    <!--
Ejemplo de formulario de login con Bootstrap
Basado en:
  Plantilla inicial de Bootstrap 4
  @author parzibyte
  Visita: parzibyte.me/blog
-->
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <title>Formulario de login</title>
        <link rel="icon" type="image/x-icon" href="{% static 'paginas/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'paginas/css/styles.css' %}" rel="stylesheet" />
    </head>

    <body>
            <div class="row">
                <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
                    <h2 class="text-center">Bienvenido de nuevo</h2>
                    <img class="img-fluid mx-auto d-block rounded"
                        src="https://picsum.photos/id/870/300/200" />

                    <form action="" method="POST">

                        {% csrf_token %}
                        
                        {{ form.as_p}}
                    
                        <button type="submit" class="btn btn-success">LOGIN</button>
                        <br>
                        <br>
                        <a href="#" type="submit">Contrase√±a olvidada? &nbsp &nbsp </a><a href="{% url 'Register' %}" type="submit">Registrese</a>                    
                    </form>  
                </div>
            </div>
        </main>
    </body>
</html>
